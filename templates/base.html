<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>{% block head_title %}{% endblock %}</title>
</head>

<body>
  <div>
    {% if not user.is_authenticated %}
        <a href="{% url 'accounts:login' %}">ログイン</a>
        <a href="{% url 'accounts:signup' %}">アカウント作成</a>
    {% endif %}
    {% block body_title %}
    {% endblock %}
    {% block info %}
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% if messages %}
    <h4>システムからのメッセージ</h4>
      <ul class="messages">
          {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>

</html>
