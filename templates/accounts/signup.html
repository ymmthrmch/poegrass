{% extends 'base.html' %}

{% block head_title %}
サインアップ
{% endblock %}

{% block body_title %}
<div class="h1">アカウント作成</div>
{% endblock %}

{% block content %}
<div>
    <br>
    <form method="POST">
      {% csrf_token %}
      <div class="alert alert-danger">
          {{ form.non_field_errors }}
      </div>
      {% for field in form %}
      {{ field.label }}
      {{ field }}
      <div class="alert alert-danger">
          {{ field.errors }}
      </div>
      <br>
      {% endfor %}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">アカウント作成</button>
        <a href="{% url 'accounts:login' %}" class="btn btn-secondary">戻る</a>
      </div>
    </form>
  </div>
{% endblock %}
