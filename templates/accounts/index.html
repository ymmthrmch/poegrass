{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated%}
<div>{{ request.user.name }}さん、ようこそ
    <br>
    <form action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">ログアウト</button>
    </form>
</div>
{% else %}
<div>
    <a href='{% url "accounts:login" %}'>ログイン</a>
    <a href='{% url "accounts:signup" %}'>アカウント作成</a>
    </div>
{% endif %}
{% endblock %}
