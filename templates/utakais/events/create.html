{% extends 'base.html' %}

{% block head_title %}
歌会作成
{% endblock %}
{% block body_title %}
    <h1>
        歌会作成
    </h1>
{% endblock %}
{% block content %}
<div>
    <br>
    <form method="POST">
      {% csrf_token %}
      <div class="alert alert-danger">
          {{ form.non_field_errors }}
      </div>
      {% for field in form %}
      {{ field.label }}
      {{ field }}
      <div class="alert alert-danger">
          {{ field.errors }}
      </div>
      <br>
      {% endfor %}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">作成</button>
        <a href="{% url 'utakais:events_index' %}" class="btn btn-secondary">戻る</a>
      </div>
    </form>
</div>   
{% endblock %}
